<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Eligibility Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card-custom {
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="card-custom">
        <h4 class="text-center mb-3">Grand Eligibility Assessment</h4>
        <form id="eligibilityForm">
            <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name" required>
            <input type="tel" id="phoneNumber" class="form-control mb-2" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <input type="text" id="idNumber" class="form-control mb-2" placeholder="National ID Number" required>
            <select id="loanType" class="form-select mb-3" required>
        <option value="" selected disabled>Select your usage purpose</option>
        <option>Business usage</option>
        <option>Personal usage</option>
        <option>Emergency usage</option>
      </select>
            <button type="submit" class="btn btn-primary w-100">Check Eligibility</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('eligibilityForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const idNumber = document.getElementById('idNumber').value.trim();
            const loanType = document.getElementById('loanType').value;

            if (!fullName || !phoneNumber || !idNumber || !loanType) {
                alert("Please fill in all required fields.");
                return;
            }

            // ✅ Store ALL details
            sessionStorage.setItem('fullName', fullName);
            sessionStorage.setItem('phoneNumber', phoneNumber);
            sessionStorage.setItem('idNumber', idNumber);
            sessionStorage.setItem('loanType', loanType);

            // ✅ Redirect to withdrawal.html
            window.location.href = 'withdrawal.html';
        });
    </script>
</body>

</html>
