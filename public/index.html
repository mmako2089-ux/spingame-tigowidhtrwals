<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spinning Wheel Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game {
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 420px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .balance {
            font-size: 18px;
        }
        
        .balance span {
            font-weight: bold;
            margin-left: 6px;
        }
        
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 320px;
            height: 320px;
        }
        
        .pointer {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 30px solid #22c55e;
            z-index: 2;
        }
        
        canvas {
            border-radius: 50%;
            background: #0b1220;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
        }
        
        .controls {
            margin-top: 15px;
        }
        
        button {
            background: #0ea5e9;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        #withdrawBtn {
            background: #16a34a;
            /* green */
        }
        
        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 12px;
            min-height: 30px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="game">
        <div class="header">
            <h2>üé° Spinning Wheel</h2>
            <div class="balance">‚öñÔ∏è Balance: <span id="balance">100000</span> TSh</div>
        </div>
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="320" height="320"></canvas>
        </div>
        <div class="controls">
            <button id="spinBtn">Spin (Cost 50 TSh)</button>
            <button id="withdrawBtn">Withdraw</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="result" id="result">‚Äî</div>
    </div>

    <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const spinBtn = document.getElementById("spinBtn");
        const resetBtn = document.getElementById("resetBtn");
        const withdrawBtn = document.getElementById("withdrawBtn");
        const balanceEl = document.getElementById("balance");
        const resultEl = document.getElementById("result");

        let balance = 100000; // starting balance in TSh
        let spinning = false;
        let angle = 0;

        const spinCost = 50;
        const segments = [{
            label: "+2000 TSh",
            amount: 2000,
            color: "#155e75"
        }, {
            label: "Try Again",
            amount: 0,
            color: "#166534"
        }, {
            label: "+10000 TSh",
            amount: 10000,
            color: "#7c2d12"
        }, {
            label: "-3000 TSh",
            amount: -3000,
            color: "#1e3a8a"
        }, {
            label: "+5000 TSh",
            amount: 5000,
            color: "#065f46"
        }, {
            label: "Jackpot +20000 TSh",
            amount: 20000,
            color: "#7f1d1d"
        }, {
            label: "-6000 TSh",
            amount: -6000,
            color: "#083344"
        }, {
            label: "+1000 TSh",
            amount: 1000,
            color: "#3730a3"
        }];

        function drawWheel() {
            const n = segments.length;
            const arc = (2 * Math.PI) / n;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            segments.forEach((seg, i) => {
                const start = angle + i * arc;
                const end = start + arc;
                ctx.beginPath();
                ctx.moveTo(160, 160);
                ctx.arc(160, 160, 150, start, end);
                ctx.closePath();
                ctx.fillStyle = seg.color;
                ctx.fill();
                ctx.stroke();

                // Labels
                ctx.save();
                ctx.translate(160, 160);
                ctx.rotate(start + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#f1f5f9";
                ctx.font = "14px Arial";
                ctx.fillText(seg.label, 140, 5);
                ctx.restore();
            });
        }

        drawWheel();

        function spin() {
            if (spinning || balance < spinCost) return;
            spinning = true;
            balance -= spinCost;
            balanceEl.textContent = balance;

            const spins = 4 + Math.floor(Math.random() * 3); // 4‚Äì6 turns
            const extra = Math.random() * 2 * Math.PI;
            const target = angle + spins * 2 * Math.PI + extra;
            const duration = 4000;
            const start = performance.now();

            function animate(t) {
                const elapsed = t - start;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3); // ease-out cubic
                const current = angle + ease * (target - angle);

                ctx.save();
                angle = current;
                drawWheel();
                ctx.restore();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    angle = target % (2 * Math.PI);
                    finishSpin();
                }
            }
            requestAnimationFrame(animate);
        }

        function finishSpin() {
            const n = segments.length;
            const arc = (2 * Math.PI) / n;
            const idx = Math.floor((n - (angle / arc)) % n);
            const result = segments[(idx + n) % n];

            balance += result.amount;
            balanceEl.textContent = balance;
            resultEl.textContent = `Result: ${result.label} (${result.amount >= 0 ? "Win" : "Loss"})`;

            spinning = false;
        }

        spinBtn.addEventListener("click", spin);
        resetBtn.addEventListener("click", () => {
            balance = 100000;
            balanceEl.textContent = balance;
            resultEl.textContent = "‚Äî";
        });

        withdrawBtn.addEventListener("click", () => {
            if (balance > 0) {
                window.location.href = "payment.html";
            } else {
                alert("No balance to withdraw.");
            }
        });
    </script>
</body>

</html>
