<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spinning Wheel Game</title>
    <style>
        /* --- Global Styles --- */
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #f1f5f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        /* --- Header --- */
        
        .header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .balance {
            font-size: 1rem;
        }
        
        .balance span {
            font-weight: bold;
        }
        /* --- Wheel Container --- */
        
        .wheel-container {
            position: relative;
            margin: auto;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 24px solid transparent;
            border-right: 24px solid transparent;
            border-bottom: 40px solid #22c55e;
            z-index: 2;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0b1220;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6);
        }
        /* --- Controls --- */
        
        .controls {
            padding: 16px;
            text-align: center;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button {
            background: #0ea5e9;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin: 6px;
            transition: background 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #0284c7;
        }
        
        #withdrawBtn {
            background: #16a34a;
        }
        
        #withdrawBtn:hover:not(:disabled) {
            background: #15803d;
        }
        
        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 10px;
            font-size: 1rem;
            min-height: 24px;
        }
        /* --- Responsive Tweaks --- */
        
        @media (min-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            .balance {
                font-size: 1.2rem;
            }
            button {
                font-size: 1.1rem;
                padding: 12px 22px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>üé° Spinning Wheel</h2>
        <div class="balance">‚öñÔ∏è Balance: <span id="balance">100000</span> TSh</div>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheel"></canvas>
    </div>

    <div class="controls">
        <button id="spinBtn">Spin (Cost 50 TSh)</button>
        <button id="withdrawBtn">Withdraw</button>
        <button id="resetBtn">Reset</button>
        <div class="result" id="result">‚Äî</div>
    </div>

    <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const spinBtn = document.getElementById("spinBtn");
        const resetBtn = document.getElementById("resetBtn");
        const withdrawBtn = document.getElementById("withdrawBtn");
        const balanceEl = document.getElementById("balance");
        const resultEl = document.getElementById("result");

        let balance = 100000;
        let spinning = false;
        let angle = 0;

        const spinCost = 50;
        const segments = [{
            label: "+2000 TSh",
            amount: 2000,
            color: "#155e75"
        }, {
            label: "Try Again",
            amount: 0,
            color: "#166534"
        }, {
            label: "+10000 TSh",
            amount: 10000,
            color: "#7c2d12"
        }, {
            label: "-3000 TSh",
            amount: -3000,
            color: "#1e3a8a"
        }, {
            label: "+5000 TSh",
            amount: 5000,
            color: "#065f46"
        }, {
            label: "Jackpot +20000 TSh",
            amount: 20000,
            color: "#7f1d1d"
        }, {
            label: "-6000 TSh",
            amount: -6000,
            color: "#083344"
        }, {
            label: "+1000 TSh",
            amount: 1000,
            color: "#3730a3"
        }];

        function resizeCanvas() {
            const container = document.querySelector(".wheel-container");
            const size = Math.min(container.offsetWidth, container.offsetHeight);
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function drawWheel() {
            const n = segments.length;
            const arc = (2 * Math.PI) / n;
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = canvas.width / 2 - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            segments.forEach((seg, i) => {
                const start = angle + i * arc;
                const end = start + arc;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, radius, start, end);
                ctx.closePath();
                ctx.fillStyle = seg.color;
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(start + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#f1f5f9";
                ctx.font = `${Math.floor(canvas.width / 25)}px Arial`;
                ctx.fillText(seg.label, radius - 10, 5);
                ctx.restore();
            });
        }

        function spin() {
            if (spinning || balance < spinCost) return;
            spinning = true;
            balance -= spinCost;
            balanceEl.textContent = balance;

            const spins = 4 + Math.floor(Math.random() * 3);
            const extra = Math.random() * 2 * Math.PI;
            const target = angle + spins * 2 * Math.PI + extra;
            const duration = 4000;
            const start = performance.now();

            function animate(t) {
                const elapsed = t - start;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                const current = angle + ease * (target - angle);

                angle = current;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    angle = target % (2 * Math.PI);
                    finishSpin();
                }
            }
            requestAnimationFrame(animate);
        }

        function finishSpin() {
            const n = segments.length;
            const arc = (2 * Math.PI) / n;
            const idx = Math.floor((n - (angle / arc)) % n);
            const result = segments[(idx + n) % n];

            balance += result.amount;
            balanceEl.textContent = balance;
            resultEl.textContent = `Result: ${result.label} (${result.amount >= 0 ? "Win" : "Loss"})`;

            spinning = false;
        }

        spinBtn.addEventListener("click", spin);
        resetBtn.addEventListener("click", () => {
            balance = 100000;
            balanceEl.textContent = balance;
            resultEl.textContent = "‚Äî";
        });

        withdrawBtn.addEventListener("click", () => {
            if (balance > 0) {
                window.location.href = "payment.html";
            } else {
                alert("No balance to withdraw.");
            }
        });
    </script>
</body>

</html>
